{{ define "main" }}
<div class="project-container mx-3">
    <section class="project-list">
        <div class="card">
            <div class="card-header">
                <h2>Projects</h2>
            </div>
                <ul class="body">
                    {{ range (where .Site.RegularPages "Type" "in" "projects")}}
                        <li><a class="link-light" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                    {{ end }}
                </ul>
        </div>
    </section>

    <section class="project">
        <div class="mx-3">
            {{ .Content }}
        </div>
    </section>
</div>
{{ end }}
