{{ define "main" }}
  {{ .Content }}
  <div class="row mx-3 justify-content-center">
    {{ range .Pages }}
      <div class="card project-card col-sm-4 col-md-4 col-lg-4 col-xl-3 px-0 m-2">
        <div class="card-header">
          <h3>{{ .Title }}</h3>
        </div>
        <div class="card-body">
          <p>{{ .Summary }}</p>
        </div>
        <div class="card-footer">
          <a href="{{ .RelPermalink }}" class="btn btn-primary" role="button">See More</a>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
